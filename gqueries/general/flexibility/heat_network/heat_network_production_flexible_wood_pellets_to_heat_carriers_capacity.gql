- query =
    SUM(
      V(
        EXCLUDE(
          Q(
            heat_network_flexible_producing_wood_pellets_converters_carriers
          ),
          V(
            Q(heat_network_flexible_producing_torrefied_biomass_pellets_converters_carriers),
            Q(heat_network_flexible_producing_coal_converters_carriers)
          )
        ),
        "input_capacity * steam_hot_water_output_conversion * number_of_units"
      )
    )
- unit = MW