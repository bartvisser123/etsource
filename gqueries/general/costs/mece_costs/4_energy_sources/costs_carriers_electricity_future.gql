- query = 
    future:SUM(
        SUM_CURVES(
          V(energy_interconnector_1_imported_electricity, electricity_output_curve),
          INVERT_CURVE(V(energy_interconnector_1_exported_electricity, electricity_output_curve))
        ).zip(Q(interconnector_1_marginal_cost_curve)).map{|x, y| x * y}.sum,
        SUM_CURVES(
          V(energy_interconnector_2_imported_electricity, electricity_output_curve),
          INVERT_CURVE(V(energy_interconnector_2_exported_electricity, electricity_output_curve))
        ).zip(Q(interconnector_2_marginal_cost_curve)).map{|x, y| x * y}.sum,
        SUM_CURVES(
          V(energy_interconnector_3_imported_electricity, electricity_output_curve),
          INVERT_CURVE(V(energy_interconnector_3_exported_electricity, electricity_output_curve))
        ).zip(Q(interconnector_3_marginal_cost_curve)).map{|x, y| x * y}.sum,
        SUM_CURVES(
          V(energy_interconnector_4_imported_electricity, electricity_output_curve),
          INVERT_CURVE(V(energy_interconnector_4_exported_electricity, electricity_output_curve))
        ).zip(Q(interconnector_4_marginal_cost_curve)).map{|x, y| x * y}.sum,
        SUM_CURVES(
          V(energy_interconnector_5_imported_electricity, electricity_output_curve),
          INVERT_CURVE(V(energy_interconnector_5_exported_electricity, electricity_output_curve))
        ).zip(Q(interconnector_5_marginal_cost_curve)).map{|x, y| x * y}.sum,
        SUM_CURVES(
          V(energy_interconnector_6_imported_electricity, electricity_output_curve),
          INVERT_CURVE(V(energy_interconnector_6_exported_electricity, electricity_output_curve))
        ).zip(Q(interconnector_6_marginal_cost_curve)).map{|x, y| x * y}.sum
    )

- unit = euro

